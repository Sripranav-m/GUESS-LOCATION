{% load static %}
<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
  	<title>title</title>
  	<link rel="stylesheet" type='text/css' href="{% static 'loginsignup.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>
<body>
	<form action="{% url 'signup' %}" method='POST'>
    	{% csrf_token %}
			<div class="container">
				<div class="d-flex justify-content-center h-100">
					<div class="card">
					<h5 id="cautionlogin">{{text}}</h5>
						<div class="card-header">
							<h3>SIGN UP</h3>
						</div>
						<div class="card-body">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"><img id="emaillogo" src="{% static 'email.png'%}"></i></span>
								</div>
								<input type="email"  id="email" name='email'  class="form-control" placeholder="email" required>					
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"><img id="usernamelogo" src="{% static 'user.png'%}"></i></span>
								</div>
								<input type="text"  id="username" name='username'  class="form-control" placeholder="username" required>					
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"><img id="passwordlogo" src="{% static 'password.png'%}"></i></span>
								</div>
								<input type="password" name='password' id="inputPassword" class="form-control" placeholder="password" required>
							</div>				
							<div class="form-group">
								<input type="submit" value="Signup" class="btn float-right login_btn" style="color:yellow;">
							</div>
						</div>
						<div class="card-footer">
							<div class="d-flex justify-content-center links">
								Have an account ?<a id="signupbut" href="{% url 'login' %}">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
